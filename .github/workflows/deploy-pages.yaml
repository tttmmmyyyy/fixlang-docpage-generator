name: Deploy documentation to GitHub Pages

on:
  push:
    branch:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
     
      - name: Install MkDocs
        run: python3 -m pip install -r requirements.txt     

      - name: Doanload & install LLVM
        run: |
          mkdir -p llvm
          wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-12.0.1/clang+llvm-12.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz -O llvm.tar.xz
          tar -xf llvm.tar.xz -C llvm --strip-components=1
          LLVM_PATH="${GITHUB_WORKSPACE}/llvm"
          echo "LLVM_SYS_120_PREFIX=$LLVM_PATH" >> $GITHUB_ENV

      - name: Download Fixlang
        uses: actions/checkout@v3
        with:
          repository: tttmmmyyyy/fixlang
          path: fixlang

      - name: Install Fixlang
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --locked --path fixlang

      - name: Build Markdown files
        run: fix run

      - name: Build HTML files
        run: mkdocs build --verbose --clean --strict
     
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./site
